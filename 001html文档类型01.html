<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			margin: 100px auto 0;
			border: 1px solid #000;
			transition: width 3500ms ease,height 3500ms ease 500ms,background-color 3500ms ease 1s,border-radius 3500ms ease 1.5s;

		}

		.box:hover{
			width: 400px;
			height: 400px;
			background-color: #f80;
			border-radius: 100px;
		}


	</style>

</head>
<body class="body">
	<div class="box">
		
	</div>
</body>
</html>
