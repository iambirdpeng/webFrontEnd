<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sublime等前端软件插件安装介绍</title>
</head>
<body>
	<strong>Sublime</strong>
	<p>1、安装任何软件都要先安装sublime package control</p>
	<p>2、sublime里按ctr+shift+p,调出package control,选择package control:package install</p>
	<p>3、输入要安装的插件，搜索并安装</p>
	<p>4、emmet插件是自动匹配和生成代码用的</p>
	<p>5、autoFileName插件是用来可视化显示链接图片文件的</p>
	
</body>
</html>
