<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试JS程序页面</title>
	<script type="text/javascript">
		window.onload = function(){
			var oCon = document.getElementById('con');
			var oClose = document.getElementById('close');
			function tip(){
				window.location.href = 'http://www.baidu.com';
			} 

			setTimeout(tip,2000);
			oClose.onclick = function(){
				oCon.style.display = 'none';
			}
		}


		
	</script>
	<style type="text/css">
		.pop_con{
			display: none;
		}
		.pop{
			width: 300px;
			height: 200px;
			border: 1px solid #000;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -100px;
			margin-left: -150px;
			z-index: 9999;
		}
		.pop a{
			display: block;
		}

		.musk{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: black;
			opacity: 0.3;
			filter: alpha(opacity=30);
			z-index: 9998;
		}
	</style>
</head>
<body>
	<div id="con" class="pop_con">
		<div class="pop">提示消息<a href="#" id="close">关闭</a></div>
		<div class="musk"></div>
	</div>



//splice(2,0,x)的时候，也就是不产出直接在这插入，那么插入位置是a[2]的前边
</body>
</html>
