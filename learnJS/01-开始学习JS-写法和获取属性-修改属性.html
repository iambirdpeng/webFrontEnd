<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标准写法，获取-修改属性</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background: gold;
		}

		.box2{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		//window.onload = function(){}是标准写法，目的是让整个文档加载完再运行，防止不认变量和元素
		window.onload = function(){
			var oDiv1 = document.getElementById("div1");
			oDiv1.title = '这么写对吗？';
			oDiv1.style.color = '#ddd';
			oDiv1.style.fontSize = '30px';
			alert(oDiv1.id);
			//font-size这种属性在JS中应该写成驼峰式
			alert(oDiv1.style.fontSize);
			alert(oDiv1.style.color);
			//属性中的class属性是保留的关键字，在JS中写成className
			oDiv1.className = 'box2';
			//innerHTML是标签包含的内容可嵌套
			alert(oDiv1.innerHTML);
			oDiv1.innerHTML = "<a href='#'><img src='../images/001.jpg' ></a>"
		}
	</script>
</head>
<body>
	<img src="" alt="">
	<div id="div1" class="box1">测试用的DIV标签</div>
</body>
</html>
