<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist</title>
	<style type="text/css">
		.list_con{
			width:400px;
			margin:50px auto 0;
		}

		.inputtxt{
			width:350px;
			height:30px;
			border:1px solid #ccc;
			padding:0px;
			text-indent:10px;
			
		}

		.inputbtn{
			width:40px;
			height:32px;
			padding:0px;
			border:1px solid #ccc;
		}

		.list{
			margin:0;
			padding:0;
			list-style:none;
			margin-top:20px;
		}

		.list li{
			height:30px;
			line-height:30px;
			border-bottom:1px solid #ccc;
		}

		.list li span{
			float:left;
		}

		.list li a{
			float:right;
			text-decoration:none;
			margin:0 10px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var $input_txt = $('#txt1');
			var $input_btn = $('#btn1');
			$input_btn.bind('click',function() {
				var txt = $input_txt.val();
				//prop('value');
				if(txt!=''){
					var add_elem = $('<li><span>'+txt+'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>');
					$('ul').prepend(add_elem);
				}
			});


			$('ul').delegate('a', 'click', function() {
				var handle = $(this).attr('class');
				
				switch(handle){
					case 'del':
						$(this).parent().remove();
						break;
					case 'down':
						if($(this).parent().next().length == 0)
						{
							alert('到底咧');
							return;
						}
						$(this).parent().insertAfter($(this).parent().next());
						break;
					case 'up':
						if ($(this).parent().prev().length == 0) 
						{
							alert('到顶了！');
							return;
						}
						$(this).parent().insertBefore($(this).parent().prev());



				}


			});

			// $('ul').delegate('.down', 'click', function() {
			// 	var this_txt = $(this).parent().html();
			// 	$(this).parent().next().after($(this).parent());
				// var $next_all = $(this).parent().nextAll();
				// alert($next_all.length);
				// var aNext= [];
				//注意下边这段代码什么时候是原生的对象，什么时候是jQuery对象。原生对象要用原生的内置函数。
				// for(var i=0;i<$next_all.length;i++){
				// 	aNext[i] = $($next_all[i]).html();
				// 	alert(aNext[i]);
				// }
			// });
		






		});
	</script>	
</head>
<body>

	<div class="list_con">
	<h2>To do list</h2>
		<input type="text" name="" id="txt1" class="inputtxt">
		<input type="button" name="" value="增加" id="btn1" class="inputbtn">
		
		<ul id="list" class="list">

			<li><span>学习html</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>
			<li><span>学习css</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>
			<li><span>学习javascript</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>

		</ul>

	</div>
</body>
</html>
