<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实验用的</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			background-color: gold;
			position: fixed;
			left: 200px;
			top: 200px;
		}
	</style>
	<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		
		$(function(){
			//mouseover mouseout 和 mouseenter mouseleave 的区别，前两个对子元素也有效（鼠标从改元素移到该元素的子元素也触发）|而后两个只对该元素自己有用，对子元素无效，我敢接还是mouseenter mouseleave好用。
			$('#box').mouseover(function(event) {
				$('#box').stop().animate({left:300,top:300});
			});

			$('#box').mouseout(function(event) {
				$('#box').stop().animate({left:200,top:200});
			});




		})
		

	</script>
</head>
<body>
	<div id="box">this is a div</div>
	<ul class="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
