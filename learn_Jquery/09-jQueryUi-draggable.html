<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style type="text/css">
		#con{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
		#box{
			width: 50px;
			height: 50px;
			background-color: gold;
		}
	</style>
	<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript" src='js/jquery-ui.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//draggable所有的参数和方法都在大括号里用JSON格式
			$('#box').draggable({
				containment:'parent',
				cursor: "crosshair",
				opacity: 0.35,
				axis:'x',
				drag:function(ev,ui){
					console.log(ui.position.left);
				}
			});
		});
		
	</script>
</head>
<body>
	<div id="con">
		<div id="box"></div>
	</div>
</body>
</html>
