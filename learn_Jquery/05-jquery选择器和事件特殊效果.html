<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			border: 3px solid #000;
			background: gold;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn').click(function(){
				$('.box1').slideToggle();
				$('ul li:odd').css({background:'pink'}).siblings().css({background:'blue'});
			});

			$('ul li:even').css({background:'green'});
			$('ul li:odd').css({background:'red'});



		})
	</script>
</head>
<body>
	<input type="button" value="切换" id="btn">
	<div class="box1"></div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
