<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实验用的</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			background-color: gold;
			position: fixed;
			left: 200px;
			top: 200px;
		}
	</style>
	<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		
			$(function(){

			var $h = $(window).height();
			var $pages = $('.pages');
			$pages.css({height:$h});
			var $points = $('.points li');
			var nowscreen = 0;
			var timer = null;

			$pages.eq(0).addClass('moving');



			$(window).mousewheel(function(ev,dat){

				clearTimeout(timer);

				timer = setTimeout(function(){

				if(dat==-1)
				{
					nowscreen++;
				}
				else
				{
					nowscreen--;
				}

				if(nowscreen<0)
				{
					nowscreen=0;
				}

				if(nowscreen>4)
				{
					nowscreen=4
				}

				$('.pages_con').animate({top:-nowscreen*$h},300);

				$pages.eq(nowscreen).addClass('moving').siblings().removeClass('moving');
				$points.eq(nowscreen).addClass('active').siblings().removeClass('active');

				},200)				

			})

			$points.click(function(event) {

				var nowindex = $(this).index();

				$('.pages_con').animate({top:-nowindex*$h},300);

				$pages.eq(nowindex).addClass('moving').siblings().removeClass('moving');
				$points.eq(nowindex).addClass('active').siblings().removeClass('active');

			});

		})
		

	</script>
</head>
<body>
	<div id="box">this is a div</div>
	<ul class="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
