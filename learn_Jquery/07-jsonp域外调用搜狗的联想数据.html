<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实验用的</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			background-color: gold;
			position: fixed;
			left: 200px;
			top: 200px;
		}
	</style>
	<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
	$(document).ready(function() {

		$('#input').keyup(function(event) {
			var keyword = $('#input').val();

		

			$.ajax({
				url: 'https://sug.so.360.cn/suggest?',
				type: 'get',
				dataType: 'jsonp',
				data: {word: keyword},
				})
				.done(function(data) {
					//alert(data.s);
					$('.list').empty();
					for (var i = 0;i<data.s.length-1;i++) {
					var li = $('<li>'+data.s[i]+'</li>');
					li.appendTo($('.list'));
				}
				})
				.fail(function() {
					console.log("error");
				})	



		});

		

		

	



		
	});
	
		

	</script>
</head>
<body>
	<input type="text" id="input">
	<div id="box">this is a div</div>
	<ul class="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
