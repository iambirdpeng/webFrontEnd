<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 200px;
			background: gold;

			}
		.clearfix:before{
				content: "";
				display: table;
			}

		.box{
			width: 300px;
			height: 100px;
			background: blue;
			margin-top: 50px;
		}

	</style>
</head>
<body>
	<div class="con  clearfix">
		
		<div class="box"></div>

	</div>
</body>
</html>
